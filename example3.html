<!DOCTYPE html>

<body>
    <script>
        function add7(num) {
            return num + 7;
        
        }
        </script>
        <script>
            function multiply(num1, num2) {
            return num1 * num2
        }
        </script>
        <script>
            function capitalize(str) {
                if (str.lenght === 0) {
                    return str;
                }
            
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
                }


                
        </script>
        <script>
            function lastLetter(str) {
                if (str.length === 0) {
                    return '';
                }
                return str.charAt(str.length -1);
            }
        </script>
</body>
